<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>깃액션 테스트</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
            transform: scale(0.9);
            animation: scaleIn 0.5s ease-in forwards;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5em;
            color: #fff;
            background-color: #ff6b6b;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
        }

        .button:hover {
            background-color: #ff3b3b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.7);
        }

        .button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>환영합니다!</h1>
    <p>아래 버튼을 클릭하여 블로그를 방문하세요.</p>
    <a class="button" href="https://gogumalatte.tistory.com">블로그 방문하기</a>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const button = document.querySelector('.button');
        button.addEventListener('click', function (event) {
            alert('블로그로 이동합니다!');
        });
    });
</script>
</body>
</html>
